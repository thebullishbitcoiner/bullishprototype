    <script>

        function lfgButtonClicked() {
            captureImageAndExtractText();
        }

        // Function to capture image from camera and extract text
        async function captureImageAndExtractText() {
            try {
                // Access the user's camera
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                
                // Create a video element and set the stream as its source
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();
                
                // Wait for the video to load metadata (including dimensions)
                await new Promise(resolve => video.onloadedmetadata = resolve);
                
                // Create a canvas element to draw the video frame
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                // Draw the current video frame onto the canvas
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Stop the video stream
                stream.getVideoTracks()[0].stop();
                
                // Extract image data from canvas
                const imageData = canvas.toDataURL('image/jpeg');
                
                // Extract text from the captured image
                const extractedText = await extractTextFromImage(imageData);
                
                // Output the extracted text
                console.log('Extracted text:', extractedText);

                // Update the value of the textarea with the extracted text
                document.getElementById('extractedTextArea').value = extractedText;
            } catch (error) {
                console.error('Error capturing image and extracting text:', error);
                return null;
            }
        }

    </script>
