<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="bootstrap-5.3.3/css/bootstrap.min.css" />
    <title>BullishPay</title>
    <meta name="description" content="A bullish place to pay invoices." />

    <style>
        html {
            --bc-color-brand: #ff9900; /* Only 6-digit hex and rgb formats are supported! */
        }
    </style>

</head>

<body>

    <div class="container">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Bullish Prototype</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="pay.html">Pay</a></li>
                        <li class="nav-item"><a class="nav-link" href="donate.html">Donate</a></li>
                        <li class="nav-item"><a class="nav-link" href="wallet.html">Wallet</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <br>

        <!-- Main component for a primary marketing message or call to action -->
        <div class="jumbotron">

            <h1>BullishPay</h1>
            <button type="button" class="btn btn-outline-light" onclick="pasteButtonClicked()">Paste</button>   BOLT11 invoice below <br><br>

            <textarea id="invoice" style="width: 100%" rows="8"></textarea>
            <br><br>

            <script type="module">
                import 'https://esm.sh/@getalby/bitcoin-connect@3.2.2';
            </script>

            <bc-pay-button onclick="payButtonClicked()" onpaid="invoicePaid()"></bc-pay-button>

        </div>

    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <script src="bootstrap-5.3.3/js/bootstrap.min.js"></script>

    <script>

        function payButtonClicked(){
            var invoice = document.getElementById("invoice").value;
            const button = document.querySelector("bc-pay-button");
            button.setAttribute("invoice", invoice);
        }

        function invoicePaid(){
            alert("Invoice paid!");
        }

        function pasteButtonClicked() {
            navigator.clipboard.readText().then(text => {
                document.getElementById('invoice').value = text;
            })
            .catch(err => {
                console.error('Failed to read clipboard contents: ', err);
            });
        }

    </script>

</body>

</html>
