<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="bootstrap-5.3.3/css/bootstrap.min.css" />
  <title>TwentyUno - Bullish Prototype</title>
</head>

<body>
  <div class="container">
    <div id="navbar"></div>

    <br>

    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">TwentyUno</h1>
        <p class="fs-4">A simple Bitcoin Lightning Network payment demo.</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">Payment Details</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="amount" class="form-label">Amount (sats)</label>
              <input type="number" class="form-control" id="amount" value="21">
            </div>
            <button id="generate-invoice" class="btn btn-primary">Generate Invoice</button>
            <div id="invoice-result" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>
  <script src="bootstrap-5.3.3/js/bootstrap.min.js"></script>
  <script type="module" src="js/common.js"></script>
  <script type="module" src="js/twentyuno.js"></script>
</body>

</html>
