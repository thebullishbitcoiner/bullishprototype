<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <link rel="stylesheet" href="bootstrap-5.3.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/dark-theme.css" />
  <title>NDK Demo - bullishPrototype</title>
    <style>
        .blog-post {
            border-left: 4px solid #ff9900;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background-color: rgba(255, 153, 0, 0.1);
            border-radius: 0.375rem;
            color: #ffffff;
        }
        .blog-post:hover {
            background-color: rgba(255, 153, 0, 0.15);
        }
        .blog-post .event-id {
            color: #888888;
            font-size: 0.875rem;
        }
        .blog-post .content {
            margin: 1rem 0;
            white-space: pre-wrap;
            color: #ffffff;
        }
        .blog-post .content p {
            margin-bottom: 1rem;
        }
        .blog-post .content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.375rem;
            margin: 1rem 0;
        }
        .blog-post .content a {
            color: #ff9900;
            text-decoration: none;
        }
        .blog-post .content a:hover {
            text-decoration: underline;
        }
        .blog-post .content blockquote {
            border-left: 4px solid #888888;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #888888;
        }
        .blog-post .author {
            color: #ff9900;
            font-size: 0.875rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        .profile-card {
            margin-top: 1rem;
            display: none;
        }
        .profile-card img {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
    </style>
</head>
  <body>
    <div id="navbar"></div>
    
    <div class="container">
        <br>
        
        <div class="p-3 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-3">
                <h1 class="display-6 fw-bold">NDK Demo</h1>
                <p class="fs-5">A demonstration of the Nostr Development Kit (NDK) functionality.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">NDK Connection</h5>
                    </div>
                    <div class="card-body">
                        <div id="connection-status" class="alert alert-info">Not connected</div>
                        <button id="connect-button" class="btn btn-primary">Connect to NDK</button>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">User Profile</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="npub-input" class="form-label">NPUB</label>
                            <input type="text" class="form-control" id="npub-input" placeholder="Enter NPUB">
                        </div>
                        <button id="fetch-profile-button" class="btn btn-primary">Fetch Profile</button>
                        <div id="profile-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Blog Posts</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="blog-npub-input" class="form-label">NPUB</label>
                            <input type="text" class="form-control" id="blog-npub-input" placeholder="Enter NPUB">
                        </div>
                        <button id="fetch-blog-button" class="btn btn-primary">Fetch Blog Posts</button>
                        <div id="blog-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
      <script src="bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/ndk-demo.js"></script>
</body>
</html>
