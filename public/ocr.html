        <h3>Optimal Character Recognition (OCR)</h3>
        <button id="flipButton">Flip Camera</button>
        <button id="captureButton">Capture Image and Extract Text</button><br>
        <textarea id="extractedTextArea" style="width: 100%" rows="10"></textarea><br>
        <video id="video" width="400" height="300" autoplay></video>

        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <script src="bootstrap-5.3.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>

    <script>

        // Function to extract text from an image
        async function extractTextFromImage(imageUrl) {
            try {
                // Recognize text from image URL
                const { data: { text } } = await Tesseract.recognize(
                    imageUrl,
                    'eng', // Language code (e.g., 'eng' for English)
                    { logger: m => console.log(m) } // Optional logger
                );

                // Output the extracted text
                console.log('Extracted text:', text);
                return text;
            } catch (error) {
                console.error('Error extracting text:', error);
                return null;
            }
        }

        let isFrontCamera = true; // Track whether the front camera is active

        // Function to switch between front and back cameras
        function toggleCamera() {
            isFrontCamera = !isFrontCamera;
            startCamera();
        }

        // Function to start the camera with the selected camera
        async function startCamera() {
            try {
                const video = document.getElementById('video');
                const constraints = { video: { facingMode: isFrontCamera ? 'user' : 'environment' } };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                await video.play();
            } catch (error) {
                console.error('Error starting camera:', error);
            }
        }

        // Function to capture image from camera and extract text
        async function captureImageAndExtractText() {
            try {
                const video = document.getElementById('video');
                const canvas = document.getElementById('canvas');
                const context = canvas.getContext('2d');
                canvas.style.display = 'block';

                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = canvas.toDataURL('image/jpeg');
                const extractedText = await extractTextFromImage(imageData);

                console.log('Extracted text:', extractedText);

                document.getElementById('extractedTextArea').value = extractedText;
            } catch (error) {
                console.error('Error capturing image and extracting text:', error);
            }
        }

        // Add event listeners
        document.getElementById('flipButton').addEventListener('click', toggleCamera);
        document.getElementById('captureButton').addEventListener('click', captureImageAndExtractText);

        // Start the camera when the page loads
        startCamera();

    </script>
