    <br>

    <h3>Bitcoin Connect</h3>
    <p>"Connecting lightning wallets to your webapp has never been easier. Enable WebLN in all browsers with a single
      button."</p>

    <h6>&lt;bc-button /&gt;</h6>
    <!-- Bitcoin Connect components are now available -->
    <bc-button></bc-button>

    <br>

    <div class="jumbotron">

      <button type="button" class="btn btn-outline-light" onclick="pasteButtonClicked()">Paste</button> BOLT11 invoice
      below <br><br>

      <textarea id="invoice" style="width: 100%" rows="8"></textarea>
      <br><br>

      <script type="module">
        import 'https://esm.sh/@getalby/bitcoin-connect@3.2.2';
      </script>

      <h6>&lt;bc-pay-button /&gt;</h6>
      <bc-pay-button onclick="payButtonClicked()" onpaid="invoicePaid()"></bc-pay-button>

    </div>

================================================== -->

    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>
  <script src="bootstrap-5.3.3/js/bootstrap.min.js"></script>

  <script>

    function payButtonClicked() {
      var invoice = document.getElementById("invoice").value;
      const button = document.querySelector("bc-pay-button");
      button.setAttribute("invoice", invoice);
    }

    function invoicePaid() {
      alert("Invoice paid!");
    }

    function pasteButtonClicked() {
      navigator.clipboard.readText().then(text => {
        document.getElementById('invoice').value = text;
      })
        .catch(err => {
          console.error('Failed to read clipboard contents: ', err);
        });
    }

  </script>
