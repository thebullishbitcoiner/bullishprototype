<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="bootstrap-5.3.3/css/bootstrap.min.css" />
  <title>Bitcoin Connect - Bullish Prototype</title>

  <style>
    html {
      --bc-color-brand: #ff9900;
      /* Only 6-digit hex and rgb formats are supported! */
    }
  </style>

  <script type="module">
    import { launchModal } from 'https://esm.sh/@getalby/bitcoin-connect@3.2.2'; // jsdelivr.net, skypack.dev also work

    // use Bitcoin connect API normally...
    //launchModal();

    // or if you just want access to the web components:
    import 'https://esm.sh/@getalby/bitcoin-connect@3.2.2';
  </script>

</head>

<body>
  <div class="container">
    <div id="navbar"></div>

    <br>

    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Bitcoin Connect</h1>
        <p class="fs-4">A demonstration of Bitcoin Connect functionality.</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">Connect Wallet</h5>
          </div>
          <div class="card-body">
            <button id="connect-wallet" class="btn btn-primary">Connect Wallet</button>
            <div id="wallet-status" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>
  <script src="bootstrap-5.3.3/js/bootstrap.min.js"></script>
  <script type="module" src="js/common.js"></script>
  <script type="module" src="js/bitcoin-connect.js"></script>
</body>

</html>
